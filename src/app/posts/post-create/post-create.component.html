<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input
        matInput
        placeholder="Post Title"
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        #title=ngModel>
        <mat-error *ngIf="title.invalid">Please enter a Post Title</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Content</mat-label>
      <textarea
        matInput
        placeholder="Post Content"
        rows="4"
        name="content"
        ngModel
        required
        #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter a Post Content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>

</mat-card>
